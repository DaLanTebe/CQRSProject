spring:
  application:
    name: cqrs-demo
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
axon:
  axonserver:
    servers: localhost:8124
    enabled: true

  serializer:
    general: jackson

  eventhandling:
    processors:
      orderProjection:
        mode: tracking
        source: eventStore
        thread-count: 1

logging:
  level:
    org.axonframework: DEBUG
    com.example.cqrs: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,beans
  endpoint:
    health:
      enabled: true
      show-details: always